<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main class="wrapper">
        <div class="calculator">
            <div class="screen">0</div>
            <div class="btn-wrapper">
                <button class="btn btn-ac" data-action="clear">ac</button>
                <button class="btn" data-action="delete">del</button>
                <button class="btn" data-action="divide">&divide;</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn" data-action="mulitply">&times;</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn" data-action="add">&plus;</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn" data-action="subtract">&minus;</button>
                <button class="btn btn-comma" data-action="decimal">&comma;</button>
                <button class="btn">0</button>
                <button class="btn btn-equal" data-action="calculate">&equals;</button>
            </div>
    </main>
    <script type="module" src="script.js"></script>
</body>
</html>
